application: owlection
module: task-manager
version: alpha
runtime: python27
api_version: 1
threadsafe: true
instance_class: B1

basic_scaling:
  max_instances: 3
  idle_timeout: 10s

libraries:
- name: webapp2
  version: "2.5.1"

- name: jinja2
  version: latest

handlers:
- url: /_ah/start
  script: controllers.tasks.app

- url: /tasks/.*
  script: controllers.tasks.app
  login: admin

- url: /intern/jobs-taskqueue
  script: controllers.intern.app
  login: admin

- url: /authenticate/cleanup-sessions
  script: controllers.authenticate.app
